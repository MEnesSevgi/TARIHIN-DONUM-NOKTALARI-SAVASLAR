        const map = L.map('map').setView([41.8719, 12.5674], 3);

        const select = document.getElementById('warSelect');
        const wikiTitle = document.getElementById('wiki-title');
        const wikiText = document.getElementById('wiki-text');
        const wikiImg = document.getElementById('wiki-img');
        const wikiLink = document.getElementById('wiki-link');
        const tpContainer = document.getElementById('tp-container');
        const transStatus = document.getElementById('translation-status');
        const markerList = [];

        const ironIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png',
            iconSize: [25, 41], iconAnchor: [12, 41]
        });

        const activeIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [25, 41], iconAnchor: [12, 41]
        });

        async function fetchWikiData(pageTitle, tpText) {
            wikiText.innerHTML = "Stratejik analiz yükleniyor...";
            wikiImg.style.display = "none";
            wikiLink.style.display = "none";
            transStatus.innerHTML = "";
            tpContainer.innerHTML = `<div class="turning-point-box"><strong>Dönüm Noktası:</strong> ${tpText}</div>`;
            
            try {
                let response = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(pageTitle)}`);
                let data = await response.json();

                if (data.status === 404) throw new Error();

                wikiTitle.innerText = data.title;
                wikiText.innerText = data.extract;
                if (data.thumbnail) { wikiImg.src = data.thumbnail.source; wikiImg.style.display = "block"; }
                wikiLink.href = data.content_urls.desktop.page;
                wikiLink.style.display = "inline-block";
            } catch (e) {
                wikiText.innerText = "Detaylı bilgi için lütfen Wikipedia bağlantısını kullanın.";
                wikiLink.href = `https://tr.wikipedia.org/wiki/${pageTitle}`;
                wikiLink.style.display = "inline-block";
            }
        }

        wars.forEach((w, i) => {
            const marker = L.marker([w.lat, w.lng], { icon: ironIcon }).addTo(map);
            marker.bindTooltip(`<div style="font-family: Georgia; color: #8b0000; font-weight: bold; padding: 3px;">${w.name}</div>`, {
                direction: 'top',
                offset: L.point(0, -20)
            });
            marker.on('click', () => updateWarView(w, i));
            markerList.push(marker);

            const opt = document.createElement('option');
            opt.value = i; opt.textContent = w.name;
            select.appendChild(opt);
        });

        function updateWarView(w, index) {
            markerList.forEach(m => m.setIcon(ironIcon));
            markerList[index].setIcon(activeIcon);
            select.value = index;
            map.flyTo([w.lat, w.lng], 7);
            fetchWikiData(w.wiki, w.turningPoint);
        }

        select.addEventListener('change', (e) => {
            if(e.target.value !== "") updateWarView(wars[e.target.value], e.target.value);
        });
